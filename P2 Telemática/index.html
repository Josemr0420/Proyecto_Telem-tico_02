<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Cursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .filter-container {
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #courses-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Directorio de Cursos en Línea</h1>
        <!-- Barra de búsqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar cursos...">
            <button onclick="searchCourses()">Buscar</button>
        </div>

        <!-- Contenedor de filtros -->
        <div class="filter-container">
            <label for="platform">Plataforma:</label>
            <select id="platform">
                <option value="">Todas</option>
                <option value="Udemy">Udemy</option>
                <option value="JavaScript. Info">JavaScript. Info</option>
                <option value="Coursera">Coursera</option>
                <option value="LACNIC">LACNIC</option>
                <option value="Edutin Academy">Edutin Academy</option>
                <option value="OpenWebinars">OpenWebinars</option>
                <option value="Platzi">Platzi</option>
                <!-- Agrega más opciones de plataforma aquí -->
            </select>
            <!-- Agrega más filtros según sea necesario -->
            <button onclick="filterCourses()">Aplicar Filtro</button>
        </div>

        <!-- Contenedor de la lista de cursos -->
        <div id="courses-list">
            <!-- Aquí se cargarán dinámicamente los cursos -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
